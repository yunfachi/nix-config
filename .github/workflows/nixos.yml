name: "NixOS"
on:
  pull_request:
  push:
jobs:
  build-mitama:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - run: nix build .#nixosConfigurations.mitama.config.system.build.toplevel --accept-flake-config --override-input nix-secrets nixpkgs
    - run: nix flake check
